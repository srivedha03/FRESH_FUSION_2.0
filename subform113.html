<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>FreshFusion2.0 — Submitted</title>

    <!-- Existing theme -->
    <link rel="stylesheet" href="style.css" />
    <!-- Page-specific css -->
    <link rel="stylesheet" href="submit.css" />
  </head>

  <body>
    <div class="submit-page">
      <main class="confirm-wrap" role="main" aria-labelledby="submit-title">
        <!-- Check icon -->
        <svg
          class="checkmark"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
        >
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="var(--secondary-color)"
            stroke-width="2"
          />
          <path
            d="M7 12.5l3.3 3.2L17.5 8.5"
            stroke="var(--secondary-color)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <h1 id="submit-title" class="headline">Your Form Is Submitted</h1>
        <p class="subline">thank you for registering</p>

        <p class="message">
          Please wait for <strong>three (3) days</strong> to receive your
          <strong>QR code</strong>. You’ll need this QR for entry at the venue.
          Keep an eye on your email.
        </p>

        <a href="index.html" class="back-btn" aria-label="Go back to Home">
          Back to Home
        </a>
      </main>
    </div>
  </body>
</html>
